<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radha Krishna Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="launcher-container">
    <h2>ðŸ“¨ Radha Krishna Mail Launcher</h2>
    <button onclick="logout()">Logout</button>

    <div class="form-group">
      <input type="text" placeholder="Sender Name">
      <input type="email" placeholder="Your Gmail">
      <input type="password" placeholder="App Password">
      <textarea placeholder="Recipients (one per line)"></textarea>
      <input type="text" placeholder="Subject">
      <textarea placeholder="Message"></textarea>
      <input type="number" placeholder="Delay (seconds)">
    </div>

    <button id="sendBtn">Send</button>
  </div>

  <script src="script.js"></script>
  <script>
    function logout() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
