<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radha Krishna Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
  <div class="launcher-container">
    <h1>ğŸ“§ Radha Krishna Mail Launcher</h1>
    <button onclick="logout()">Logout</button>

    <form id="mailForm">
      <input type="text" id="senderName" placeholder="Sender Name" required>
      <input type="email" id="gmail" placeholder="Your Gmail" required>
      <input type="password" id="appPassword" placeholder="App Password" required>

      <textarea id="recipients" placeholder="Recipients (one per line)" required></textarea>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Message" required></textarea>

      <label>Delay (ms per mail):</label>
      <input type="number" id="delay" value="2000" min="500">

      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
