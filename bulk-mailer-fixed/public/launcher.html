<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Bulk Mail Launcher</h2>
    <input type="text" id="email" placeholder="Your Gmail">
    <input type="password" id="pass" placeholder="App Password">
    <textarea id="recipients" placeholder="Recipients (one per line)"></textarea>
    <input type="text" id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Message"></textarea>
    <button onclick="sendMail()" id="sendBtn">Send Emails</button>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
