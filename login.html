<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radha Krishna Mail Launcher — Login</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="app-title">
        <h1>🔐 <span class="gradient">Radha Krishna</span> Mail Launcher ✨</h1>
        <p class="subtitle">Login to continue</p>
      </div>
      <div class="grid" style="gap: 12px;">
        <div><label>Username</label><input id="username" placeholder="radha krishna" /></div>
        <div><label>Password</label><input id="password" type="password" placeholder="shree krishna15" /></div>
        <div><button id="loginBtn">Login</button></div>
      </div>
    </div>
  </div>
  <script src="/public/script.js"></script>
</body>
</html>
