<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radha Krishna Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“¨ Radha Krishna Mail Launcher</h1>

    <div class="form-group">
      <label>Sender Name</label>
      <input type="text" id="senderName" placeholder="Your Name" />
    </div>

    <div class="form-group">
      <label>Gmail Address</label>
      <input type="email" id="senderEmail" placeholder="youremail@gmail.com" />
    </div>

    <div class="form-group">
      <label>App Password</label>
      <input type="password" id="appPassword" placeholder="Google App Password" />
    </div>

    <div class="form-group">
      <label>Recipients (one per line)</label>
      <textarea id="recipients" rows="5" placeholder="abc@gmail.com&#10;xyz@gmail.com"></textarea>
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" id="subject" placeholder="Email Subject" />
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea id="message" rows="8" placeholder="Write your email message..."></textarea>
    </div>

    <!-- Updated Send Mail button -->
    <button id="sendBtn" onclick="sendMails()">ğŸ“© Send Mail</button>

    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
