<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    <h2>ğŸ“§ Bulk Mail Launcher</h2>

    <input type="text" id="senderName" placeholder="Sender Name">
    <input type="text" id="email" placeholder="Your Gmail">
    <input type="password" id="pass" placeholder="App Password">

    <textarea id="recipients" placeholder="Enter recipient emails (one per line)"></textarea>
    <input type="text" id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Write your message here..."></textarea>

    <label>Delay (ms):</label>
    <input type="number" id="delayMs" value="3000">

    <button id="sendBtn" onclick="sendMail()">Send Mails</button>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
