<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radha Krishna Mail Launcher</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="app-title">
        <h1>ğŸ“¨ <span class="gradient">Radha Krishna</span> Mail Launcher âœ¨</h1>
        <p class="subtitle">A clean & modern way to send emails</p>
      </div>

      <div class="grid grid-2">
        <div><label>Sender Name</label><input id="senderName" placeholder="Your Name" /></div>
        <div><label>Gmail Address</label><input id="gmailAddress" placeholder="you@gmail.com" /></div>
        <div><label>Gmail App Password</label><input id="gmailAppPassword" type="password" placeholder="16-digit App Password" /></div>
        <div><label>Per-Email Delay (seconds)</label><input id="delaySec" type="number" min="0" value="5" /></div>
      </div>

      <div class="grid grid-2" style="margin-top:16px;">
        <div><label>Recipients (one per line)</label><textarea id="recipients" placeholder="a@example.com&#10;b@example.com"></textarea></div>
        <div>
          <label>Subject</label><input id="subject" placeholder="Hello from Mail Launcher" />
          <label style="margin-top:12px;">Message</label><textarea id="message" placeholder="Type your message here..."></textarea>
        </div>
      </div>

      <div style="margin-top:16px;">
        <button id="sendBtn">Send</button>
        <button id="logoutBtn" style="width:auto;margin-left:12px;">Logout</button>
      </div>
    </div>
  </div>
  <script src="/public/script.js"></script>
</body>
</html>
